<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  <div class="container">
    <div class="card"><img src="images/bg-pattern-card.svg" alt="" srcset=""></div>
    <div class="profileinfo">
      <div class="victor"><img src="images/image-victor.jpg" alt="" srcset=""></div>
      <div class="name"><h3>Victor Crest <span class="num">26</span> </h3></div>
      <p class="location">London</p>
  
     <hr class="solid">
     <div class="comments">
        <div class="followers">80K <br><span id="one">Followers</span></div>
        <div class="likes">803K<br><span id="two">Likes</Likes></div>

     </div>
   </div>
  </div>
